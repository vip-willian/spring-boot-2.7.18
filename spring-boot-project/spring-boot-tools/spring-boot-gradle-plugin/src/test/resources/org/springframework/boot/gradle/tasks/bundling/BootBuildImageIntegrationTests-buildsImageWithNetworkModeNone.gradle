import org.gradle.util.GradleVersion

plugins {
	id 'java'
	id 'org.springframework.boot' version '{version}'
}

if (project.hasProperty('applyWarPlugin')) {
	apply plugin: 'war'
}

bootBuildImage {
	builder = "projects.registry.vmware.com/springboot/spring-boot-cnb-builder:0.0.1"
	network = "none"
}
